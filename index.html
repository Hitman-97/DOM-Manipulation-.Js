<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="box">
        <div class="heading">
            <h1>Student Registration System</h1>
        </div>
        <div class="container">
            <div class="form">
                <form>
                    <div class="nam">
                        <label for="Student Name">Student Name- </label>
                        <input type="text" id="StudentName" placeholder="Enter 
the Student Name" required>
                   </div>
                    <br>
                    <br>
                    <br>
                    <div class="studid">
                        <label for="Student ID">Student ID- </label>
                        <input type="number" id="studentid" placeholder="Enter 
the Student ID" required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="class">
                        <label for="class-name"> Class-  </label>
                        <input type="text" id="class-name" name="class-name" 
placeholder="Enter your Class" required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="rollno.">
                        <label for="Roll-num">Roll No.- </label>
                        <input type="number" id="roll-num" placeholder="Enter 
Your Roll No." required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="button">
                        <button type="submit" id="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="op-box">
                <div class="output">
                    <h2>Students Detail</h2>
                    <div class="cardContainer" id="cardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
 </body>
 </html
